<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Style Sanity Check</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; }
    .bigbox {
      margin: 10vh auto; max-width: 800px; padding: 40px;
      background:#fff; color:#111; border:6px solid #0ea5e9; border-radius:16px;
      font-size: 28px; text-align:center; line-height:1.3;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }
    .small { font-size:16px; margin-top:12px; opacity:.8; }
  </style>
</head>
<body>
  <div class="bigbox">
    TEST OK — Styles are working.
    <div class="small">If you don’t see a big white box on a dark page, CSS isn’t being applied.</div>
  </div>
</body>
</html>
